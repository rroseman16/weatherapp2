<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-data">
        <div>
          <h1 class="weather-city" id="city"></h1>
          <p class="weather-details">
            <span id="time"></span>
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="windspeed"></strong>
          </p>
        </div>
        <div class="weather-temperature-placeholder">
          <div id="icon">
            <img class="weather-icon">
          </div>
          <div class="weather-temperature" id="temperature"></div>
          <div class="weather-unit">Â°F</div>
        </div>
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/rroseman16" target="_blank"> Reni Roseman</a>,
      is
      <a href="https://github.com/rroseman16/weatherapp2.git" target="_blank">open-sourced on GitHub</a>
      and
      <a href="https://roaring-dasik-89515d.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
